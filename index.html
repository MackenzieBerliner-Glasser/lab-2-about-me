<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Mack The Best Spaceship Captain of All Time</h1>

    <form id="facts-form" 
          onsubmit="return checkJSAnswers()"
          onreset="resetJSAnswers()">
        <div>
          <label>What is my name?</label>
          <p><input type="text" name="myName" required></p>
        </div>
        <div>
            <p>Did I do the Kessel Run in 12 Parsecs?</p>
            <p>
                <label>
                    <input type="radio" name="thatsImpossible" 
                        value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="thatsImpossible" 
                        value="no" required> No
                </label>
            </p>
        </div>
        <div>
            <p>Did I shoot Greedo First?</p>
                <label>
                    <input type="radio" name="noWay"
                        value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="noWay"
                        value="no" required> No
                </label>
                <label>
                    <input type="radio" name="noWay"
                        value="maybe" required> Maybe, thats up for debate.
                </label>
                <label>
                    <input type="radio" name="noWay"
                        value="idk" required> Sorry I wasn't paying attention :(.
                </label>
        </div>
        <button id="js-submit" type="submit">Check Answers</button>
        <button id="js-reset" type="reset" disabled>Play Again</button>

        <p id="js-results"></p>
    </form>

    <form id="guess-form" onsubmit="return checkGuessAnswer()">
        <p>Guess a number between 1 and 10 (inclusive)</p>
        <input name="number" require>
        <button type="submit">Guess</button>

        <p id="guess-results"></p>
    </form>
    

    <script src="check-js-answers.js"></script>
    <script src="check-guess-answers.js"></script>
</body>
</html>
