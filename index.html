<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Mack The Best Spaceship Captain of All Time</h1>

    <form id="facts-form" 
          onsubmit="return checkJSAnswers()"
          onreset="resetJSAnswers()">
        <div>
          <label>What is my name?</label>
          <p><input type="text" name="myName" required></p>
        </div>
        <div>
            <p>Did I do the Kessel Run in 12 Parsecs?</p>
            <p>
                <label>
                    <input type="radio" name="thatsImpossible" 
                        value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="thatsImpossible" 
                        value="no" required> No
                </label>
            </p>
        </div>
        <div>
            <p>Did I shoot Greedo First?</p>
                <label>
                    <input type="radio" name="noWay"
                        value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="noWay"
                        value="no" required> No
                </label>
                <label>
                    <input type="radio" name="noWay"
                        value="maybe" required> Maybe, thats up for debate.
                </label>
                <label>
                    <input type="radio" name="noWay"
                        value="idk" required> Sorry I wasn't paying attention :(.
                </label>
            </div>
            <div>
                <p>On a scale of 1-10 how gold is my heart?</p>
                    <label>
                        <input id="range-input" type="range" name="heartOfGold" step="1" min="0" max="10">
                        <span id="range-display"></span>
                    </label>
                    <p>0</p>
                    <p>5</p>
                    <p>10</p>
            </div>
            <div>
                <p>Am I comparing myself to the incredible Han Solo?</p>
                <label>
                    <select name="hanSolo">
                        <option value="select">--select one--</option>
                        <option value="why">Why would I think that?</option>
                        <option value="yes">Yes you are you pathetic nerf herder</option>
                        <option value="no">No of course not, you are the best spaceship captain</option>
                    </select>
                </label>
            </div>
            <button id="js-submit" type="submit">Check Answers</button>
            <button id="js-reset" type="reset" disabled>Play Again</button>

        <p id="js-results"></p>
    </form>

    <form id="guess-form" onsubmit="return checkGuessAnswer()">
        <p>Guess a number between 1 and 10 (inclusive)</p>
        <input name="number" require>
        <button type="submit">Guess</button>

        <p id="guess-results"></p>
    </form>
    

    <script src="check-js-answers.js"></script>
    <script src="check-guess-answers.js"></script>
</body>
</html>
